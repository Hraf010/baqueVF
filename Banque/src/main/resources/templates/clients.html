<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <title>Ma banque</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    >



    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}"/>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/operations}">Acceuil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/operations}">Operations</a>
                <a class="nav-item nav-link" th:href="@{/comptes}">Comptes</a>
                <a class="nav-item nav-link" th:href="@{/clients}">Clients <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
</header>
<div class="container">
<button type="button" class="btn btn-primary" style="margin: 25px;"><a style="color: white;" th:href="@{/getClientForm}">Ajouter Client</a></button>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Nombre de compte</th>
        <th scope="col">Total Solde</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c:${clients}">
        <td th:text="${c.getNom()}"></td>
        <td th:text="${c.getNbrComptes()}"></td>
        <td th:text="${c.getTotalSolde()}"></td>
        <td>
            <button type="submit" class="btn-primary"><a style="color: white; text-decoration: none;" th:href="@{'/compteForm?code=' + ${c.getCode()}}">Ajouter Compte</a></button>
           <!--<form method="post" th:action="@{deleteClient}" style="display: inline"><input type="hidden" name="code" th:value="${c.getCode()}"><button type="submit" class="btn-danger">Supprimer</form>-->
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
